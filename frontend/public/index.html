<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pensioners Management</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            text-align: center;
            margin-bottom: 40px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        header h1 {
            color: white;
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            flex-wrap: wrap;
            gap: 15px;
        }

        .search-container {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .search-input {
            padding: 12px 20px;
            border: none;
            border-radius: 25px;
            background: rgba(255, 255, 255, 0.9);
            min-width: 300px;
            font-size: 16px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .add-btn {
            background: linear-gradient(135deg, #ff6b6b, #ee5a24);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 25px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .add-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 25px;
            margin-bottom: 40px;
        }

        .video-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
        }

        .video-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.2);
        }

        .video-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 15px;
        }

        .video-title {
            font-size: 1.4em;
            font-weight: 700;
            color: #2c3e50;
            margin-bottom: 5px;
            line-height: 1.3;
        }

        .video-date {
            font-size: 0.9em;
            color: #7f8c8d;
            background: #ecf0f1;
            padding: 4px 12px;
            border-radius: 15px;
        }

        .video-description {
            color: #555;
            line-height: 1.6;
            margin-bottom: 20px;
            font-size: 0.95em;
        }

        .video-link {
            display: inline-block;
            color: #3498db;
            text-decoration: none;
            font-weight: 600;
            margin-bottom: 15px;
            padding: 8px 16px;
            background: rgba(52, 152, 219, 0.1);
            border-radius: 20px;
            transition: all 0.3s ease;
        }

        .video-link:hover {
            background: rgba(52, 152, 219, 0.2);
            transform: translateX(5px);
        }

        .file-info {
            margin-bottom: 20px;
        }

        .file-section {
            margin-bottom: 10px;
        }

        .file-section strong {
            color: #2c3e50;
            font-size: 0.9em;
        }

        .file-count {
            display: inline-block;
            background: #e74c3c;
            color: white;
            padding: 2px 8px;
            border-radius: 10px;
            font-size: 0.8em;
            margin-left: 8px;
        }

        .card-actions {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
        }

        .btn {
            padding: 8px 16px;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-size: 0.9em;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .btn-edit {
            background: linear-gradient(135deg, #f39c12, #e67e22);
            color: white;
        }

        .btn-delete {
            background: linear-gradient(135deg, #e74c3c, #c0392b);
            color: white;
        }

        .btn-view {
            background: linear-gradient(135deg, #3498db, #2980b9);
            color: white;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .pagination-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
            margin-top: 40px;
        }

        .pagination-btn {
            background: rgba(255, 255, 255, 0.9);
            border: none;
            padding: 12px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .pagination-btn:hover:not(:disabled) {
            background: white;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.2);
        }

        .pagination-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .pagination-numbers {
            display: flex;
            gap: 10px;
        }

        .page-number {
            padding: 10px 15px;
            background: rgba(255, 255, 255, 0.7);
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .page-number.active {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
        }

        .page-number:hover:not(.active) {
            background: rgba(255, 255, 255, 0.9);
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(5px);
        }

        .modal-content {
            background: white;
            margin: 5% auto;
            padding: 30px;
            border-radius: 20px;
            width: 90%;
            max-width: 600px;
            max-height: 90vh;
            overflow-y: auto;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .close:hover {
            color: #e74c3c;
        }

        .modal h2 {
            margin-bottom: 25px;
            color: #2c3e50;
            font-size: 1.8em;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #2c3e50;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #ecf0f1;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #3498db;
        }

        .form-actions {
            display: flex;
            gap: 15px;
            justify-content: flex-end;
            margin-top: 30px;
        }

        .form-actions button {
            padding: 12px 25px;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .form-actions button[type="submit"] {
            background: linear-gradient(135deg, #27ae60, #2ecc71);
            color: white;
        }

        .form-actions button[type="button"] {
            background: #95a5a6;
            color: white;
        }

        .form-actions button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: white;
            font-size: 1.2em;
        }

        .error {
            background: #e74c3c;
            color: white;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            text-align: center;
        }

        .no-videos {
            text-align: center;
            padding: 60px 20px;
            color: white;
            font-size: 1.2em;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            backdrop-filter: blur(10px);
        }

        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            
            .grid-container {
                grid-template-columns: 1fr;
                gap: 15px;
            }
            
            .controls {
                flex-direction: column;
                align-items: stretch;
            }
            
            .search-input {
                min-width: auto;
            }
            
            .modal-content {
                margin: 10% auto;
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Pensioners Management System</h1>
            <p style="color: rgba(255,255,255,0.8); margin-top: 10px;">Manage and organize pensioner video content</p>
        </header>

        <div class="controls">
            <div class="search-container">
                <input type="text" id="searchInput" class="search-input" placeholder="Search videos by name or description...">
            </div>
            <button class="add-btn" id="addVideoBtn">
                <span>+ Add New Video</span>
            </button>
        </div>

        <div id="errorContainer"></div>
        <div id="loadingContainer" class="loading" style="display: none;">
            Loading videos...
        </div>

        <div class="grid-container" id="gridContainer">
            <!-- Video cards will be dynamically generated -->
        </div>

        <div class="pagination-container">
            <button id="prevBtn" class="pagination-btn">Previous</button>
            <div class="pagination-numbers" id="paginationNumbers">
                <!-- Page numbers will be dynamically generated -->
            </div>
            <button id="nextBtn" class="pagination-btn">Next</button>
        </div>
    </div>

    <!-- Modal for adding/editing content -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2 id="modalTitle">Add New Video</h2>
            <form id="contentForm">
                <div class="form-group">
                    <label for="videoLink">Video Link:</label>
                    <input type="url" id="videoLink" placeholder="Enter video URL (e.g., https://youtube.com/watch?v=...)">
                </div>
                <div class="form-group">
                    <label for="videoName">Video Name: *</label>
                    <input type="text" id="videoName" placeholder="Enter video name" required>
                </div>
                <div class="form-group">
                    <label for="videoDescription">Video Description:</label>
                    <textarea id="videoDescription" placeholder="Enter video description" rows="4"></textarea>
                </div>
                <div class="form-group">
                    <label for="uploadDate">Upload Date:</label>
                    <input type="date" id="uploadDate" readonly>
                </div>
                <div class="form-group">
                    <label for="photoUpload">Upload Photos:</label>
                    <input type="file" id="photoUpload" accept="image/*" multiple>
                    <small style="color: #7f8c8d; margin-top: 5px; display: block;">Select multiple image files</small>
                </div>
                <div class="form-group">
                    <label for="documentUpload">Upload Documents:</label>
                    <input type="file" id="documentUpload" accept=".pdf,.doc,.docx,.txt" multiple>
                    <small style="color: #7f8c8d; margin-top: 5px; display: block;">Select PDF, DOC, DOCX, or TXT files</small>
                </div>
                <div class="form-actions">
                    <button type="submit" id="submitBtn">Save Video</button>
                    <button type="button" id="cancelBtn">Cancel</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        // Global variables
        let videos = [];
        let filteredVideos = [];
        let currentPage = 1;
        let videosPerPage = 9;
        let editingVideoId = null;
        // const API_BASE = 'http://localhost:3000/api';
        const API_BASE = '/api';


        // DOM elements
        const gridContainer = document.getElementById('gridContainer');
        const searchInput = document.getElementById('searchInput');
        const addVideoBtn = document.getElementById('addVideoBtn');
        const modal = document.getElementById('modal');
        const modalTitle = document.getElementById('modalTitle');
        const contentForm = document.getElementById('contentForm');
        const closeBtn = document.querySelector('.close');
        const cancelBtn = document.getElementById('cancelBtn');
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');
        const paginationNumbers = document.getElementById('paginationNumbers');
        const loadingContainer = document.getElementById('loadingContainer');
        const errorContainer = document.getElementById('errorContainer');

        // Initialize app
        document.addEventListener('DOMContentLoaded', function() {
            loadVideos();
            setupEventListeners();
            setCurrentDate();
        });

        // Event listeners
        function setupEventListeners() {
            addVideoBtn.addEventListener('click', openAddModal);
            closeBtn.addEventListener('click', closeModal);
            cancelBtn.addEventListener('click', closeModal);
            contentForm.addEventListener('submit', handleFormSubmit);
            searchInput.addEventListener('input', handleSearch);
            prevBtn.addEventListener('click', () => changePage(currentPage - 1));
            nextBtn.addEventListener('click', () => changePage(currentPage + 1));
            
            // Close modal when clicking outside
            window.addEventListener('click', function(event) {
                if (event.target === modal) {
                    closeModal();
                }
            });
        }

        // API functions
        async function loadVideos() {
            try {
                showLoading(true);
                const response = await fetch(`${API_BASE}/videos`);
                if (!response.ok) throw new Error('Failed to fetch videos');
                
                videos = await response.json();
                filteredVideos = [...videos];
                currentPage = 1;
                renderVideos();
                renderPagination();
                showError('');
            } catch (error) {
                console.error('Error loading videos:', error);
                showError('Failed to load videos. Please check your connection and try again.');
            } finally {
                showLoading(false);
            }
        }

        async function saveVideo(videoData) {
            try {
                const url = editingVideoId ? 
                    `${API_BASE}/videos/${editingVideoId}` : 
                    `${API_BASE}/videos`;
                
                const method = editingVideoId ? 'PUT' : 'POST';
                
                const response = await fetch(url, {
                    method: method,
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(videoData)
                });

                if (!response.ok) throw new Error('Failed to save video');
                
                await loadVideos();
                closeModal();
                showError('');
            } catch (error) {
                console.error('Error saving video:', error);
                showError('Failed to save video. Please try again.');
            }
        }

        async function deleteVideo(id) {
            if (!confirm('Are you sure you want to delete this video? This action cannot be undone.')) {
                return;
            }

            try {
                const response = await fetch(`${API_BASE}/videos/${id}`, {
                    method: 'DELETE'
                });

                if (!response.ok) throw new Error('Failed to delete video');
                
                await loadVideos();
                showError('');
            } catch (error) {
                console.error('Error deleting video:', error);
                showError('Failed to delete video. Please try again.');
            }
        }

        // UI functions
        function renderVideos() {
            const startIndex = (currentPage - 1) * videosPerPage;
            const endIndex = startIndex + videosPerPage;
            const videosToShow = filteredVideos.slice(startIndex, endIndex);

            if (videosToShow.length === 0) {
                gridContainer.innerHTML = `
                    <div class="no-videos">
                        <h3>No videos found</h3>
                        <p>Try adjusting your search or add a new video.</p>
                    </div>
                `;
                return;
            }

            gridContainer.innerHTML = videosToShow.map(video => `
                <div class="video-card">
                    <div class="video-header">
                        <div>
                            <div class="video-title">${escapeHtml(video.video_name || 'Untitled Video')}</div>
                            <div class="video-date">${formatDate(video.upload_date)}</div>
                        </div>
                    </div>
                    
                    <div class="video-description">
                        ${escapeHtml(video.video_description || 'No description available')}
                    </div>
                    
                    ${video.video_link ? `
                        <a href="${escapeHtml(video.video_link)}" target="_blank" class="video-link">
                            üé• Watch Video
                        </a>
                    ` : ''}
                    
                    <div class="file-info">
                        <div class="file-section">
                            <strong>üì∑ Photos:</strong>
                            <span class="file-count">${getFileCount(video.photo_files)}</span>
                        </div>
                        <div class="file-section">
                            <strong>üìÑ Documents:</strong>
                            <span class="file-count">${getFileCount(video.doc_files)}</span>
                        </div>
                    </div>
                    
                    <div class="card-actions">
                        <button class="btn btn-view" onclick="viewVideo(${video.id})">
                            üëÅÔ∏è View
                        </button>
                        <button class="btn btn-edit" onclick="editVideo(${video.id})">
                            ‚úèÔ∏è Edit
                        </button>
                        <button class="btn btn-delete" onclick="deleteVideo(${video.id})">
                            üóëÔ∏è Delete
                        </button>
                    </div>
                </div>
            `).join('');
        }

        function renderPagination() {
            const totalPages = Math.ceil(filteredVideos.length / videosPerPage);
            
            prevBtn.disabled = currentPage === 1;
            nextBtn.disabled = currentPage === totalPages || totalPages === 0;
            
            let paginationHTML = '';
            
            for (let i = 1; i <= totalPages; i++) {
                if (i === 1 || i === totalPages || (i >= currentPage - 2 && i <= currentPage + 2)) {
                    paginationHTML += `
                        <button class="page-number ${i === currentPage ? 'active' : ''}" 
                                onclick="changePage(${i})">${i}</button>
                    `;
                } else if (i === currentPage - 3 || i === currentPage + 3) {
                    paginationHTML += '<span style="color: white; padding: 10px;">...</span>';
                }
            }
            
            paginationNumbers.innerHTML = paginationHTML;
        }

        function changePage(page) {
            const totalPages = Math.ceil(filteredVideos.length / videosPerPage);
            if (page >= 1 && page <= totalPages) {
                currentPage = page;
                renderVideos();
                renderPagination();
            }
        }

        function handleSearch() {
            const searchTerm = searchInput.value.toLowerCase().trim();
            
            if (searchTerm === '') {
                filteredVideos = [...videos];
            } else {
                filteredVideos = videos.filter(video => 
                    (video.video_name || '').toLowerCase().includes(searchTerm) ||
                    (video.video_description || '').toLowerCase().includes(searchTerm)
                );
            }
            
            currentPage = 1;
            renderVideos();
            renderPagination();
        }

        function openAddModal() {
            editingVideoId = null;
            modalTitle.textContent = 'Add New Video';
            contentForm.reset();
            setCurrentDate();
            modal.style.display = 'block';
        }

        function editVideo(id) {
            const video = videos.find(v => v.id === id);
            if (!video) return;

            editingVideoId = id;
            modalTitle.textContent = 'Edit Video';
            
            document.getElementById('videoLink').value = video.video_link || '';
            document.getElementById('videoName').value = video.video_name || '';
            document.getElementById('videoDescription').value = video.video_description || '';
            document.getElementById('uploadDate').value = formatDateForInput(video.upload_date);
            
            modal.style.display = 'block';
        }

        function viewVideo(id) {
            const video = videos.find(v => v.id === id);
            if (!video) return;

            // Create a detailed view modal or redirect to video link
            if (video.video_link) {
                window.open(video.video_link, '_blank');
            } else {
                alert(`Video Details:\n\nName: ${video.video_name}\nDescription: ${video.video_description}\nUploaded: ${formatDate(video.upload_date)}`);
            }
        }

        function closeModal() {
            modal.style.display = 'none';
            contentForm.reset();
            editingVideoId = null;
        }

        function handleFormSubmit(e) {
            e.preventDefault();
            
            const formData = new FormData(contentForm);
            const photoFiles = Array.from(document.getElementById('photoUpload').files);
            const docFiles = Array.from(document.getElementById('documentUpload').files);
            
            const videoData = {
                video_link: document.getElementById('videoLink').value,
                video_name: document.getElementById('videoName').value,
                video_description: document.getElementById('videoDescription').value,
                photo_files: photoFiles.map(f => f.name).join(','),
                doc_files: docFiles.map(f => f.name).join(',')
            };
            
            saveVideo(videoData);
        }

        // Utility functions
        function setCurrentDate() {
            const today = new Date().toISOString().split('T')[0];
            document.getElementById('uploadDate').value = today;
        }

        function formatDate(dateString) {
            if (!dateString) return 'No date';
            const date = new Date(dateString);
            return date.toLocaleDateString('en-US', {
                year: 'numeric',
                month: 'short',
                day: 'numeric'
            });
        }

        function formatDateForInput(dateString) {
            if (!dateString) return '';
            const date = new Date(dateString);
            return date.toISOString().split('T')[0];
        }

        function getFileCount(files) {
            if (!files) return 0;
            return files.split(',').filter(f => f.trim()).length;
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function showLoading(show) {
            loadingContainer.style.display = show ? 'block' : 'none';
        }

        function showError(message) {
            if (message) {
                errorContainer.innerHTML = `<div class="error">${message}</div>`;
            } else {
                errorContainer.innerHTML = '';
            }
        }

        // Make functions globally accessible
        window.editVideo = editVideo;
        window.deleteVideo = deleteVideo;
        window.viewVideo = viewVideo;
        window.changePage = changePage;
    </script>
</body>
</html>
